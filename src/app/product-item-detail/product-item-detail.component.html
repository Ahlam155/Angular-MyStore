<div class="product-container" *ngFor="let myProduct of product">
    <div class="container">
<div class="product-index" *ngIf="myProduct.id==idValue">
    
<img src="{{myProduct.url}}">
<div class="details">
<p><b>{{myProduct.name}}</b></p>
<p>${{myProduct.price}}</p>
<p>{{text[idValue-1]}}!</p> 

<form #form="ngForm" (ngSubmit)="onSubmit(myProduct, $event)" > 
    <select  required name="quantity" [ngModel]="myProduct.option" (ngModelChange)="onChange(myProduct,$event)" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        
    </select>
    <br>
    <input [disabled]="form.invalid" type="submit" value="Add to Cart" style="margin-bottom: 10px;" class="product-detail btn btn-primary">
</form>
<a routerLink="/">‚ÜêReturn to product list</a>
</div></div>
</div>

</div>
