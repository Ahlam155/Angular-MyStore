<div  class="product-container " >
        <div class="product-index "   *ngFor="let myProducts of myProductDetails" >
        <a routerLink="/product-detail/:{{myProducts.id}}"> 
            <img src="{{myProducts.url}}">
        </a>
        <p><b>{{myProducts.name}}</b></p>
        <p>${{myProducts.price}}</p>

        <form  (ngSubmit)="onSubmit(myProducts, $event)">
            <select name="quantity" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                
            </select>
            <br>
            <input type="submit" value="Add to Cart" style="margin-bottom: 10px;" class="product-detail btn btn-primary">
        </form>

    </div>

</div>
